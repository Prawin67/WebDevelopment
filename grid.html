<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border:2px solid red;
            display:grid;
            grid-template-columns: 120px 100px 50px;
        }
        .box{
            border:2px solid blue;
            margin:2px;
            height:55px;
            width:55px;
        }
        .box4{
            grid-row:2/5;
            grid-column: 1/3;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box box4">4</div>
    <div class="box">5</div>
</div>
</body>
</html>
